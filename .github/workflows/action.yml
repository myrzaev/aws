name: CI
on:
  push:
    branches:
     - master
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4

     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
          node-version: 18
          cache: 'npm'

     - name: Install dependencies
       run: npm ci

     - name: Build project
       run: npm run build

     - name: Archive production artifacts
       run: |
        mkdir -p release
        cp -r dist/* release/
       shell: bash

     - name: Upload artifact
       uses: actions/upload-artifact@v4
       with:
        name: release-artifact
        path: release/
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > pennsylvania-sam-mbp.pem
          chmod 600 pennsylvania-sam-mbp.pem

      - name: SSH into Server and List Files
        run: ssh -i "pennsylvania-sam-mbp.pem" ubuntu@ec2-18-226-104-112.us-east-2.compute.amazonaws.com "ls -lah"